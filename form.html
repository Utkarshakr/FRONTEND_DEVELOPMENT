<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .container{
            width: 300px;
            height: 200px;
            text-align: center;
            box-shadow: 0 0 10px black;
            padding: 30px;
            margin: 50px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Input Type="text"</h2>
        <form>
            <input type="text" placeholder="Enter Name" value="Hello" />
            <input type="text" placeholder="Enter Phone NO."/>
        </form>
    </div>

    <div class="container">
        <h2>Input Type="password"</h2>
        <form>
            <input type="password"/>
        </form>
    </div>

    <div class="container">
        <h2>Input Type="button"</h2>
        <form>
            <input type="button" value="Login"/>
            <input type="button" value="Register"/>
        </form>
    </div>
</body>
</html>
