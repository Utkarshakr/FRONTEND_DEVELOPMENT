<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    body{
        margin: 0;
    }
    marquee{
        border: 2px solid black;
        height: 200px;
        margin-top: 30px;
    }
  </style>
</head>
<body>
    <marquee direction="left" behavior="scrolling" scrollamount="15" loop="3">
        <h1>Welcome to HTML and CSS scrolling loopamount</h1>
    </marquee>
    <marquee direction="left" behavior="scrolling" scrollamount="15">
        <h1>Welcome to HTML and CSS scrolling</h1>
    </marquee>
    <marquee direction="left" behavior="sliding" scrollamount="15">
        <h1>Welcome to HTML and CSS sliding</h1>
    </marquee>
    <marquee direction="left" behavior="alternate" scrollamount="15">
        <h1>Welcome to HTML and CSS alternate</h1>
    </marquee>
    <marquee direction="right">
        <h1>Welcome to HTML and CSS right</h1>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSXJARXBpAdqYpVKfaR457JJA5FaFV3bH91Hw&s" width="100" height="100" />
    </marquee>
    <marquee direction="left" scrollamount="10">
        <h1>Welcome to HTML and CSS left</h1>
    </marquee>
    <marquee direction="left" scrollamount="10" scrolldelay="200ms">
        <h1>Welcome to HTML and CSS left  scrolldelay</h1>
    </marquee>
</body>
</html>
