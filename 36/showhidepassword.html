<!DOCTYPE html>
<html lang="en">
<head>
   
    <style>
        body{
            background-color: lightgreen;
        }
        div{
            background-color: white;
            width: 500px;
            margin: 100px auto;
            box-shadow: 0 0 10px black;
            padding: 50px;
            text-align: center;
        }
    </style>
    <script>
        function fnshow(){
           var inputref= document.querySelector("#password");
           var btnref = document.getElementById("btn");
           if(inputref.type === "password"){
           inputref.type = "text";
           btnref.innerText = "Hide Password";
           }else{
            inputref.type = "password";
           btnref.innerText = "Show Password";
           }
        }
    </script>
</head>
<body>
    <div>
        <h2>Show / Hide Password</h2>

        
        <input id="password" type="password" placeholder="Enter Password" />
        <button id="btn" onclick="fnshow()">Show Password</button>
    </div>
</body>
</html>
